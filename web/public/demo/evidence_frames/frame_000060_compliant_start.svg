<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="640" height="360" fill="#0f172a"/>
  <rect width="640" height="360" fill="url(#grid)"/>
  
  <!-- Left Rail -->
  <rect x="30" y="80" width="60" height="240" fill="#22c55e" opacity="0.4" stroke="#22c55e" stroke-width="2"/>
  <text x="60" y="320" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="10">LEFT RAIL</text>
  
  <!-- Right Rail -->
  <rect x="550" y="80" width="60" height="240" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="2"/>
  <text x="580" y="320" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="10">RIGHT RAIL</text>
  
  <!-- Person bbox -->
  <rect x="180" y="110" width="180" height="210" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Skeleton -->
  <circle cx="270" cy="140" r="20" fill="none" stroke="#22c55e" stroke-width="2"/>
  <line x1="270" y1="160" x2="270" y2="230" stroke="#22c55e" stroke-width="2"/>
  <line x1="270" y1="180" x2="70" y2="180" stroke="#22c55e" stroke-width="2"/>
  <line x1="270" y1="180" x2="330" y2="220" stroke="#22c55e" stroke-width="2"/>
  <line x1="270" y1="230" x2="230" y2="300" stroke="#22c55e" stroke-width="2"/>
  <line x1="270" y1="230" x2="310" y2="300" stroke="#22c55e" stroke-width="2"/>
  
  <!-- Landmarks -->
  <circle cx="70" cy="180" r="8" fill="#22c55e"/>
  <circle cx="330" cy="220" r="5" fill="#f59e0b"/>
  
  <!-- Hit indicator -->
  <line x1="70" y1="180" x2="60" y2="180" stroke="#22c55e" stroke-width="3"/>
  <text x="60" y="165" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="10">HIT!</text>
  
  <!-- Labels -->
  <text x="320" y="40" text-anchor="middle" fill="#f8fafc" font-family="sans-serif" font-size="16" font-weight="bold">Evidence Frame: Compliant Start</text>
  <text x="320" y="60" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="12">Frame 60 | 2.50s | Person #1</text>
  
  <!-- Status badge -->
  <rect x="260" y="330" width="120" height="24" rx="4" fill="#22c55e"/>
  <text x="320" y="347" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">COMPLIANT</text>
</svg>

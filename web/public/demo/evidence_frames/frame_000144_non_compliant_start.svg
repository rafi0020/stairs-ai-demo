<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="640" height="360" fill="#0f172a"/>
  <rect width="640" height="360" fill="url(#grid)"/>
  
  <!-- Left Rail -->
  <rect x="30" y="80" width="60" height="240" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="2"/>
  <text x="60" y="320" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="10">LEFT RAIL</text>
  
  <!-- Right Rail -->
  <rect x="550" y="80" width="60" height="240" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="2"/>
  <text x="580" y="320" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="10">RIGHT RAIL</text>
  
  <!-- Person bbox -->
  <rect x="200" y="140" width="220" height="180" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Skeleton -->
  <circle cx="310" cy="170" r="20" fill="none" stroke="#ef4444" stroke-width="2"/>
  <line x1="310" y1="190" x2="310" y2="260" stroke="#ef4444" stroke-width="2"/>
  <line x1="310" y1="210" x2="260" y2="250" stroke="#ef4444" stroke-width="2"/>
  <line x1="310" y1="210" x2="330" y2="175" stroke="#ef4444" stroke-width="2"/>
  <line x1="310" y1="260" x2="270" y2="310" stroke="#ef4444" stroke-width="2"/>
  <line x1="310" y1="260" x2="350" y2="310" stroke="#ef4444" stroke-width="2"/>
  
  <!-- Landmarks - no rail hit -->
  <circle cx="260" cy="250" r="5" fill="#ef4444"/>
  <circle cx="330" cy="175" r="8" fill="#f59e0b"/>
  
  <!-- Ear marker -->
  <circle cx="325" cy="165" r="5" fill="#f59e0b"/>
  
  <!-- Phone icon -->
  <rect x="325" y="170" width="12" height="20" rx="2" fill="#f59e0b"/>
  
  <!-- X marks for no rail hit -->
  <text x="260" y="270" text-anchor="middle" fill="#ef4444" font-family="sans-serif" font-size="12">âœ—</text>
  
  <!-- Labels -->
  <text x="320" y="40" text-anchor="middle" fill="#f8fafc" font-family="sans-serif" font-size="16" font-weight="bold">Evidence Frame: Non-Compliant (Phone)</text>
  <text x="320" y="60" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="12">Frame 144 | 6.00s | Person #1</text>
  
  <!-- Status badges -->
  <rect x="180" y="330" width="140" height="24" rx="4" fill="#ef4444"/>
  <text x="250" y="347" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">NON-COMPLIANT</text>
  <rect x="330" y="330" width="130" height="24" rx="4" fill="#f59e0b"/>
  <text x="395" y="347" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">ðŸ“± PHONE</text>
</svg>

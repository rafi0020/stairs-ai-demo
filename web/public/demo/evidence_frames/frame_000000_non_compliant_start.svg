<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="640" height="360" fill="#0f172a"/>
  <rect width="640" height="360" fill="url(#grid)"/>
  
  <!-- Left Rail -->
  <rect x="30" y="80" width="60" height="240" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="2"/>
  <text x="60" y="320" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="10">LEFT RAIL</text>
  
  <!-- Right Rail -->
  <rect x="550" y="80" width="60" height="240" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="2"/>
  <text x="580" y="320" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="10">RIGHT RAIL</text>
  
  <!-- Person bbox -->
  <rect x="240" y="100" width="160" height="220" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Skeleton -->
  <circle cx="320" cy="130" r="20" fill="none" stroke="#ef4444" stroke-width="2"/>
  <line x1="320" y1="150" x2="320" y2="220" stroke="#ef4444" stroke-width="2"/>
  <line x1="320" y1="170" x2="270" y2="210" stroke="#ef4444" stroke-width="2"/>
  <line x1="320" y1="170" x2="370" y2="210" stroke="#ef4444" stroke-width="2"/>
  <line x1="320" y1="220" x2="280" y2="300" stroke="#ef4444" stroke-width="2"/>
  <line x1="320" y1="220" x2="360" y2="300" stroke="#ef4444" stroke-width="2"/>
  
  <!-- Landmarks -->
  <circle cx="270" cy="210" r="5" fill="#f59e0b"/>
  <circle cx="370" cy="210" r="5" fill="#f59e0b"/>
  
  <!-- Labels -->
  <text x="320" y="40" text-anchor="middle" fill="#f8fafc" font-family="sans-serif" font-size="16" font-weight="bold">Evidence Frame: Non-Compliant Start</text>
  <text x="320" y="60" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="12">Frame 0 | 0.00s | Person #1</text>
  
  <!-- Status badge -->
  <rect x="250" y="330" width="140" height="24" rx="4" fill="#ef4444"/>
  <text x="320" y="347" text-anchor="middle" fill="white" font-family="sans-serif" font-size="12" font-weight="bold">NON-COMPLIANT</text>
</svg>

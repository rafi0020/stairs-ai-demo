<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="640" height="360" fill="#0f172a"/>
  <rect width="640" height="360" fill="url(#grid)"/>
  
  <!-- Left Rail -->
  <rect x="30" y="80" width="60" height="240" fill="#22c55e" opacity="0.4" stroke="#22c55e" stroke-width="2"/>
  <text x="60" y="320" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="10">LEFT RAIL</text>
  
  <!-- Right Rail -->
  <rect x="550" y="80" width="60" height="240" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="2"/>
  <text x="580" y="320" text-anchor="middle" fill="#22c55e" font-family="sans-serif" font-size="10">RIGHT RAIL</text>
  
  <!-- Person bbox -->
  <rect x="160" y="120" width="200" height="200" fill="none" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Skeleton -->
  <circle cx="260" cy="150" r="20" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <line x1="260" y1="170" x2="260" y2="240" stroke="#f59e0b" stroke-width="2"/>
  <line x1="260" y1="190" x2="70" y2="190" stroke="#22c55e" stroke-width="2"/>
  <line x1="260" y1="190" x2="280" y2="155" stroke="#f59e0b" stroke-width="2"/>
  <line x1="260" y1="240" x2="220" y2="300" stroke="#f59e0b" stroke-width="2"/>
  <line x1="260" y1="240" x2="300" y2="300" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Landmarks -->
  <circle cx="70" cy="190" r="8" fill="#22c55e"/>
  <circle cx="280" cy="155" r="8" fill="#f59e0b"/>
  
  <!-- Ear marker -->
  <circle cx="275" cy="145" r="5" fill="#f59e0b"/>
  
  <!-- Phone distance line -->
  <line x1="280" y1="155" x2="275" y2="145" stroke="#f59e0b" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="300" y="145" fill="#f59e0b" font-family="sans-serif" font-size="10">0.032 &lt; 0.05</text>
  
  <!-- Phone icon -->
  <rect x="275" y="150" width="12" height="20" rx="2" fill="#f59e0b"/>
  
  <!-- Labels -->
  <text x="320" y="40" text-anchor="middle" fill="#f8fafc" font-family="sans-serif" font-size="16" font-weight="bold">Evidence Frame: Phone Detected</text>
  <text x="320" y="60" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="12">Frame 96 | 4.00s | Person #1</text>
  
  <!-- Status badges -->
  <rect x="200" y="330" width="100" height="24" rx="4" fill="#22c55e"/>
  <text x="250" y="347" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">COMPLIANT</text>
  <rect x="310" y="330" width="130" height="24" rx="4" fill="#f59e0b"/>
  <text x="375" y="347" text-anchor="middle" fill="white" font-family="sans-serif" font-size="11" font-weight="bold">ðŸ“± PHONE</text>
</svg>
